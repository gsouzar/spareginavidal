<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pagamento via Apple Pay</title>
  <style>
     
    .card {
      background: #333333;
      color: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
    }

    .apple-logo {
      font-size: 40px;
      margin-bottom: 10px;
    }

    .apple-logo img {
      width: 30%;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #2c2c2c, #000000);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }


    
    .total {
      font-size: 20px;
      margin-bottom: 20px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .btn {
      background-color: #000000;
      color: white;
      padding: 14px 26px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #2c2c2c;
    }

    .loader,
    .success {
      margin-top: 30px;
      display: none;
    }

    .loader .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #000000;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    .success {
      color: green;
      font-weight: bold;
      font-size: 18px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="card">
  <div class="apple-logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Logo">
  </div>
  <div class="total" id="valorTotal">Total: R$ 0,00</div>

  <form id="formulario" onsubmit="event.preventDefault(); processarPagamento();">
    <input type="email" id="email" placeholder="E-mail do Apple Pay" required>
    <input type="password" id="senha" placeholder="Senha" required>
    <button class="btn" type="submit">Pagar com Apple Pay</button>
    <div class="error" id="erro"></div>
  </form>

  <div class="loader" id="loader">
    <div class="spinner"></div>
    <p>Processando pagamento...</p>
  </div>

  <div class="success" id="success">
    Compra realizada com sucesso!
  </div>
</div>
<script>
  // Função para obter o valor "total" da URL e atualizar a tela
  function mostrarValorTotal() {
    const params = new URLSearchParams(window.location.search);
    const total = params.get("total");
    const exibicao = document.getElementById("valorTotal");

    if (total) {
      exibicao.textContent = `Total: R$ ${parseFloat(total).toFixed(2).replace('.', ',')}`;
    } else {
      exibicao.textContent = "Total: R$ 0,00";
    }
  }

  document.addEventListener("DOMContentLoaded", mostrarValorTotal);
</script>
<script>
  function processarPagamento() {
    const email = document.getElementById("email").value.trim();
    const senha = document.getElementById("senha").value.trim();
    const erro = document.getElementById("erro");

    if (email === "" || senha === "") {
      erro.textContent = "Por favor, preencha todos os campos.";
      return;
    }

    // Oculta o formulário e mostra o loader
    document.getElementById("formulario").style.display = "none";
    document.getElementById("loader").style.display = "block";

    // Simula processamento
    setTimeout(() => {
      document.getElementById("loader").style.display = "none";
      document.getElementById("success").style.display = "block";
    }, 3000);
  }
</script>
</body>
</html>
